<!DOCTYPE html><html lang="zh-tw"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no"><meta name="description" content="Mooney 極簡極快速的記帳 APP"><meta name="theme-color" content="#ffffff"><link rel="icon" href="./icon-192.png"><link rel="apple-touch-icon" href="icon-192.png"><link rel="manifest" href="./manifest.json"><link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="./dist/css/main.css"><title>mooney lite</title></head><body><div id="app"><div class="fixed-top"><header class="header-main"><i class="material-icons" @click="isSettings = !isSettings">notes</i><h1><a href="/">mooney</a></h1><i class="material-icons" v-if="uid" @click="editCost" :class="{ 'active' : isEditCost }">add</i></header><template v-if="uid"><div class="box-form" :class="{ 'active' : isEditCost }"><form class="form form-cost" @submit.prevent="updateCost"><div><div class="input-date"><i class="material-icons prev-day" @click="changeInputDate(-1)">chevron_left</i><input v-model="costActive.date" @blur="changeInputDate(0)"><i class="material-icons next-day" @click="changeInputDate(1)">chevron_right</i></div><input v-model="costActive.name" placeholder="品項" required><input v-model.number="costActive.price" placeholder="價格" type="number" required><button type="submit" :class="{ 'warning' : costActive.id }"><template v-if="costActive.id">更新</template><template v-else>新增</template></button></div><ul class="list-tags"><li v-for="tag in tags" :key="tag" :class="{ 'active' : tagsActive.includes(tag)}" @click="toggleTag(tag, tagsActive)">{{ tag }}<i class="material-icons" v-if="isEditTag" @click="updateTag('delete', tag)">clear</i></li><li @click="isEditTag = !isEditTag"><i class="material-icons mi-lg" :class="{ 'active' : isEditTag }">add_circle</i></li></ul></form><form class="form form-tag" v-if="isEditTag" @submit.prevent="updateTag('add')"><input v-model="newTagName" placeholder="標籤名"><button type="submit">新增標籤</button></form></div></template></div><template v-if="!uid"><div class="banner"><div><h1>極簡記帳</h1><h2>極快易用 . 乾淨無瑕 . 完全免費</h2></div></div></template><form id="firebaseui-auth-container"></form><main class="main-main">               <template v-if="uid"><div class="box-date"><i class="material-icons" @click="changeDateActive(-1)">chevron_left</i><h3>{{ dateActive.substring(0, 4) }} 年 {{ dateActive.substring(5, 7) }} 月</h3><i class="material-icons" @click="changeDateActive(1)">chevron_right</i></div><h2 class="total-month" v-if="costsMonth.length">${{ nc(totalMonth) }}</h2><div class="init-tip" v-else><p>新增本月的第一筆花費吧！</p><button class="btn-lg" @click="editCost" type="button">新增花費</button></div><ul class="list-tags-total"><li v-for="tag in tagsTotal" :key="tag.name" @click="toggleTag(tag.name, tagsFilter)" :class="{ 'active' : tagsFilter.includes(tag.name)}"><h4>{{ tag.name }}</h4><h5>${{ nc(tag.total) }}</h5></li></ul><ul class="list-costs"><li v-for="cost in costsList" :key="cost.date"><label>{{ cost.d }}<span>${{ nc(cost.total) }}</span></label><ul><li v-for="item in cost.list" :key="item.id" @click="editCost(item)" :class="{ 'active' : costActive.id === item.id, 'lg' : item.price &gt;= 5000, 'md' : item.price &gt;= 1000 &amp;&amp; item.price &lt; 4999, 'sm' : item.price &gt;= 500 &amp;&amp; item.price &lt; 999 }"><h4>{{ item.name }}</h4><h5>${{ nc(item.price) }}</h5></li></ul></li></ul><i class="material-icons delete-cost" v-if="costActive.id" @click="deleteCost">delete</i><div class="total-year">{{ dateActive.substring(0 ,4) }} 年總花費：${{ nc(totalYear) }} 元</div></template></main><footer class="footer-main"><address>Copyright &copy; Powered by <a href="https://chiayilai.com" target="_blank">Chia Yi Lai</a></address></footer><div class="modal" v-if="isSettings" @click="isSettings = false"><div @click.stop><h3 v-if="uid" :title="email"><i class="material-icons">portrait</i><span>{{ email.substring(0, email.indexOf('@')) }}</span></h3><ul><li><a href="./privacy.html" target="_blank"><i class="material-icons">verified_user</i><span>隱私權政策</span></a></li><li><a href="./terms.html" target="_blank"><i class="material-icons">list_alt</i><span>服務條款</span></a></li><li v-if="uid"><a @click="logout"><i class="material-icons">power_settings_new</i><span>登出</span></a></li></ul></div></div><script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script><script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script><script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script><script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth__zh_tw.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script><script type="module" src="dist/js/main.js"></script></div></body></html>
